<!doctype html>
<html><head><meta charset="utf-8"><title>Registro</title></head>
<body>
  <h1>Registro</h1>
  <form id="form">
    <input id="nombre" placeholder="Nombre" required><br>
    <input id="email" placeholder="Email" type="email" required><br>
    <input id="pass" placeholder="Contraseña" type="password" required><br>
    <input id="pass2" placeholder="Repetir contraseña" type="password" required><br>
    <input id="edad" placeholder="Edad" type="number" required><br>
    <button id="submit" type="button">Registrar</button>
  </form>
  <table id="tabla"><thead><tr><th>Nombre</th><th>Email</th><th>Edad</th></tr></thead><tbody></tbody></table>
  <script src="script.js"></script>
</body></html>
