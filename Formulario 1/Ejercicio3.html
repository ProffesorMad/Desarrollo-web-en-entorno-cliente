<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 3</title>
  <style>
    #mensaje {
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: #c00000; }
    .success { color: #0a8b00; }
  </style>
</head>
<body>
  <form action="/registardatos.php" id="formEstudios" novalidate >
    <label>
      Ingrese su nombre:
      <input type="text" id="nombre" name="nombre">
    </label>
    <br><br>

    Seleccione el m√°ximo nivel de estudios que tiene:
    <br>
    <label><input type="radio" name="nivel" value="sin_estudios"> Sin estudios</label><br>
    <label><input type="radio" name="nivel" value="primario"> Primario</label><br>
    <label><input type="radio" name="nivel" value="secundario"> Secundario</label><br>
    <label><input type="radio" name="nivel" value="universitario"> Universitario</label><br><br>

    <input type="submit" value="Enviar">
    <div id="mensaje"></div>
  </form>

  <script>
    const form = document.getElementById("formEstudios");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      mensaje.textContent = "";
      mensaje.className = "";

      const nombre = document.getElementById("nombre").value.trim();
      const nivel = form.querySelector('input[name="nivel"]:checked');
      if (nombre === "" || !nivel) {
        mensaje.textContent = "Falta un campo obligatorio.";
        mensaje.classList.add("error");
        return;
      }
      mensaje.textContent = "Formulario enviado correctamente";
      mensaje.classList.add("success");
      form.reset();
    });
  </script>
</body>
</html>
