<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios 5</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 15px 0;
    }
    td {
      border: 1px solid #999;
      padding: 8px;
    }
    input[type="text"] {
      width: 80px;
      height: 30px;
      font-size: 16px;
      text-align: center;
    }
    input[type="submit"] {
      margin-top: 10px;
      padding: 6px 14px;
      font-size: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tr>
        <td><input type="text" tabindex="1"></td>
        <td><input type="text" tabindex="4"></td>
        <td><input type="text" tabindex="7"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="2"></td>
        <td><input type="text" tabindex="5"></td>
        <td><input type="text" tabindex="8"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="3"></td>
        <td><input type="text" tabindex="6"></td>
        <td><input type="text" tabindex="9"></td>
      </tr>
    </table>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
