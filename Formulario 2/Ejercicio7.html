<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 7</title>
  <style>
    form {
      max-width: 300px;
      margin: 20px;
      padding: 12px;
      border: 1px solid #999;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
    input[type="text"],
    input[type="password"] {
      width: 95%;
      padding: 6px;
      font-size: 14px;
      margin-top: 4px;
    }
    input[type="submit"] {
      margin-top: 12px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form>
    <label>
      Nombre de usuario:
      <input type="text" name="usuario" maxlength="20" required>
    </label>

    <label>
      Clave:
      <input type="password" name="clave" maxlength="12" required>
    </label>

    <input type="submit" value="Ingresar">
  </form>
</body>
</html>
