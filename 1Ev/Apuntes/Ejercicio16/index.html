<!doctype html>
<html>
<head><meta charset="utf-8"><title>Notas</title><link rel="stylesheet" href="styles.css"></head>
<body>
  <h1>Notas</h1>
  <form id="formNota">
    <input id="titulo" placeholder="Título" required>
    <input id="prioridad" placeholder="Prioridad (baja/media/alta)" required>
    <textarea id="desc" placeholder="Descripción"></textarea>
    <button type="button" id="add">Añadir</button>
  </form>
  <input id="buscar" placeholder="Buscar por título">
  <table id="tabla">
    <thead><tr><th>Título</th><th>Prioridad</th><th>Acciones</th></tr></thead>
    <tbody></tbody>
  </table>
  <script src="script.js"></script>
</body>
</html>
