<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Prueba de Módulo de Presupuesto</title>
</head>
<body>

    <h1>Gestión de Presupuesto y Gastos</h1>

    <div id="salida"></div>

    <script type="module">
        import { mostrarPresupuesto, actualizarPresupuesto, CrearGasto } from "./presupuesto.js";

        const salida = document.getElementById("salida");
        
        actualizarPresupuesto(500);

        const gasto1 = new CrearGasto("Comida", 25, "2025-02-15", "restaurante", "ocio");

        gasto1.actualizarValor(30);
        gasto1.actualizarDescripcion("Cena en restaurante");

        salida.innerHTML = `
            <p><strong>${mostrarPresupuesto()}</strong></p>
            <p>${gasto1.mostrarGasto()}</p>
            <p><strong>Fecha:</strong> ${gasto1.fecha}</p>
            <p><strong>Etiquetas:</strong> ${gasto1.etiquetas.join(", ")}</p>
        `;
    </script>

</body>
</html>
